name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      publish_npm:
        description: 'Publish to npm'
        required: false
        default: 'false'

jobs:
  build-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build for Linux AMD64
        run: |
          cd server-go
          GOOS=linux GOARCH=amd64 go build -o cicy-go-linux-amd64 .
          tar -czf cicy-go-linux-amd64.tar.gz cicy-go-linux-amd64

      - name: Build for Darwin AMD64
        run: |
          cd server-go
          GOOS=darwin GOARCH=amd64 go build -o cicy-go-darwin-amd64 .
          tar -czf cicy-go-darwin-amd64.tar.gz cicy-go-darwin-amd64

      - name: Build for Darwin ARM64
        run: |
          cd server-go
          GOOS=darwin GOARCH=arm64 go build -o cicy-go-darwin-arm64 .
          tar -czf cicy-go-darwin-arm64.tar.gz cicy-go-darwin-arm64

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            server-go/cicy-go-linux-amd64.tar.gz
            server-go/cicy-go-darwin-amd64.tar.gz
            server-go/cicy-go-darwin-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    runs-on: ubuntu-latest
    needs: build-go
    if: github.event_name == 'release' || github.event.inputs.publish_npm == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build Go binary
        run: |
          sudo apt-get update && sudo apt-get install -y gcc
          cd server-go
          go build -o cicy-go .

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
