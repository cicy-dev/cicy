name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      type:
        description: 'Release type (alpha or release)'
        required: false
        default: 'alpha'
      version:
        description: 'Version number'
        required: false
        default: ''

env:
  NODE_VERSION: 20
  GO_VERSION: '1.21'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest-amd64, macos-latest-arm64]
        include:
          - os: ubuntu-latest
            GOOS: linux
            GOARCH: amd64
            PACK_EXT: tar.gz
          - os: windows-latest
            GOOS: windows
            GOARCH: amd64
            PACK_EXT: zip
          - os: macos-latest-amd64
            GOOS: darwin
            GOARCH: amd64
            PACK_EXT: tar.gz
          - os: macos-latest-arm64
            GOOS: darwin
            GOARCH: arm64
            PACK_EXT: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        run: |
          cd server-go
          GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }} go build -o cicy-go .

          if [ "${{ matrix.PACK_EXT }}" = "zip" ]; then
            zip cicy-go-${{ matrix.GOOS }}-${{ matrix.GOARCH }}.zip cicy-go.exe
          else
            tar -czf cicy-go-${{ matrix.GOOS }}-${{ matrix.GOARCH }}.tar.gz cicy-go
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cicy-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
          path: server-go/cicy-go-${{ matrix.GOOS }}-${{ matrix.GOARCH }}.*
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Determine release info
        id: release_info
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "TAG_NAME=alpha" >> $GITHUB_OUTPUT
            echo "RELEASE_NAME=Alpha Release (Latest)" >> $GITHUB_OUTPUT
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
            echo "BODY=Latest alpha build from main branch" >> $GITHUB_OUTPUT
          else
            echo "TAG_NAME=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "RELEASE_NAME=Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
            echo "BODY=Version ${{ github.ref_name }} release" >> $GITHUB_OUTPUT
          fi

      - name: Delete existing alpha release
        if: github.ref == 'refs/heads/main'
        run: |
          gh release delete alpha -y 2>/dev/null || true
          git push origin :refs/tags/alpha 2>/dev/null || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.TAG_NAME }}
          name: ${{ steps.release_info.outputs.RELEASE_NAME }}
          body: ${{ steps.release_info.outputs.BODY }}
          files: artifacts/*.*
          prerelease: ${{ steps.release_info.outputs.PRERELEASE }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
